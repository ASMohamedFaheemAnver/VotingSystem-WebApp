<section class="wrapper">
  <div class="inner-wrapper" *ngFor="let pollResult of pollResults">
    <h1>
      {{ pollResult.position.title }}
    </h1>
    <div class="member-info-wrapper">
      <div class="member-info">
        <p>Name</p>
        <p>Year</p>
        <p>Recieved Votes</p>
        <p *ngIf="pollCount === 1">Action</p>
      </div>
      <h1 class="red" *ngIf="pollResult.eligible_member_infos.length === 0">
        No data to show for this position.
      </h1>
      <div
        class="member-info"
        *ngFor="let memberInfo of pollResult.eligible_member_infos.slice(0, 5)"
      >
        <p>{{ memberInfo.member.name }}</p>
        <p>{{ memberInfo.member.year }}</p>
        <p>{{ memberInfo.vote_recieved }}</p>

        <button
          mat-button
          *ngIf="
            memberInfo.member.eligible_for.length >= 0 &&
            !IsIndexExist(
              memberInfo.member.eligible_for,
              pollResult.position._id
            ) &&
            pollCount === 1
          "
          (click)="onMakeEligible(memberInfo.member._id, pollResult.position)"
        >
          <span>Make eligible</span>
        </button>
        <button
          mat-button
          (click)="
            onMakeAMemberNotEligible(memberInfo.member._id, pollResult.position)
          "
          *ngIf="
            memberInfo.member.eligible_for.length > 0 &&
            IsIndexExist(
              memberInfo.member.eligible_for,
              pollResult.position._id
            ) &&
            pollCount === 1
          "
          color="warn"
        >
          <span>Remove</span>
        </button>
      </div>
    </div>
  </div>
</section>
<div *ngIf="isLoading" class="spinner">
  <mat-spinner></mat-spinner>
</div>
