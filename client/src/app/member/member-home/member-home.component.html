<section class="wrapper member-home">
  <div class="form-controll" *ngFor="let position of positions">
    <p>{{ position.title }}</p>
    <button mat-raised-button (click)="onSelectPerson(position)">
      {{ position.to ? position.to.name : "- Please select -" }}
    </button>
  </div>
  <button
    (click)="onCreateVotes()"
    class="submit"
    mat-raised-button
    color="primary"
  >
    Submit
  </button>
</section>
