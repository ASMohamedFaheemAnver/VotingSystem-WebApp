<section class="member-login">
  <div class="info">
    <div class="logo"></div>
    <h1>Annual General Meeting - 2020</h1>
    <h1>Association of Islamic Students</h1>
    <h1>University of Kelaniya</h1>
  </div>
  <form class="secret">
    <h1>Enter your secret</h1>
    <mat-form-field appearance="fill">
      <input #secret matInput [type]="hide ? 'password' : 'text'" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'hide'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <button
      type="submit"
      [disabled]="secret.value.length !== 10"
      (click)="onMemberLogin(secret.value)"
      mat-raised-button
      color="primary"
    >
      Verify
    </button>
  </form>
</section>
<div *ngIf="isLoading" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<app-footer></app-footer>
